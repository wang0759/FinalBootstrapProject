    <header>
        <div class="jumbotron jumbotron-fluid text-center">
            <h1 class="display-3">Contact</h1>

            <img src="./imgs/html.png" alt="avatar">
        </div>
    </header>
    <div class='container'>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="name">
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <div class="form-group">
                <label>Telephone</label>
                <input type="tel" class='form-control' id="tel" placeholder='Enter your phone number'>
            </div>
            <div class="form-group">
                <label for="details">Job details</label>
                <textarea class='form-control' id='details' rows='5'
                    placeholder='please provide a time frame for the work and details about the job.'></textarea>
            </div>
            <button type=" submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
